<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jsCode.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Training</title>
  </head>
  <body id="elBody" onsubmit="return validate()">
    <form id="fLogin" method="GET" action="/message.html">
      <label for="phoneNumber">PhoneNumber: </label>
      <input placeholder="PhoneNumber" required type="phoneNumber" name="phoneNumber" id="phoneNumber" />
      <label id="laUsername" for="phoneNumber">Invalid</label>
      <br><br>
      <label for="password">Password :</label>
      <input placeholder="Password" required type="password" name="password" id="password" />
      <label id="laPassword" for="Password">Invalid</label>
      <br /><br />
      <button id="btnSubmit" type="submit">Submit!</button>
    </form>
  </body>
</html>
